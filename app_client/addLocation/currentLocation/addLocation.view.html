<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-8">
      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Location Name</label>
          <input type="text" class="form-control" id="name" placeholder="Paulo's Restaurant" 
            ng-model="vm.location.name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Street Foo, number 999"
            ng-model="vm.location.address">
        </div>
        <!--<div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating" 
                ng-model="vm.location.rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>        
        </div>-->
        <div class="form-group">
            <label for="facilities">Facilities</label>
            <input type="text" class="form-control" id="facilities" placeholder="Hot drinks, Fodd, Premium wifi"
                ng-model="vm.location.facilities" on>
        </div>
        <div class="form-group">
            <label for="">Opening Times:</label>
            <br>
            <label for="days">Day(s)</label>
            <input type="text" class="form-control" id="days" placeholder="Monday - Friday"
                ng-model="vm.location.openingTimes.days">
            <label for="opening">Opening</label>
            <input type="text" class="form-control" id="opening" placeholder="7:00am"
                ng-model="vm.location.openingTimes.opening">
            <label for="closing">Closing</label>
            <input type="text" class="form-control" id="closing" placeholder="7:00pm"
                ng-model="vm.location.openingTimes.closing">
        </div>
        <button type="submit" class="btn btn-default">Add Location</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
