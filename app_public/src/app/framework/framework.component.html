<div class="container">
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        <a routerLink="" routerLinkActive="active" class="navbar-brand">Loc8r</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarMain" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a routerLink="/about/" routerLinkActive="active" class="nav-link">About</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item" routerLinkActive="active">
                    <a routerLink="login" class="nav-link" *ngIf="!isLoggedIn()">Sign in</a>
                </li>
                <li class="nav-item dropdown" routerLinkActive="active" *ngIf="isLoggedIn()">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">{{ getUsername() }}</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="doLogout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <router-outlet></router-outlet>
    <footer>
        <div class="row">
            <div class="col-12">
                <small>&copy; Loc8r - Paulo Henrique 2020</small>
            </div>
        </div>
